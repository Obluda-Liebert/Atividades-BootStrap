<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: rgb(175, 255, 230);">
        <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <h2 class="text-center mb-4">Formulário de Contato</h2>
        <form>
            <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>

            <button  id="enviar" class="btn btn-primary">Enviar</button>
        </form>
        </div>
        </div>
        </div>
    <script>
        document.getElementById('enviar').addEventListener('click', function() {
        alert('Mensagem enviada');
        });
    </script>
    </body>
</html>
